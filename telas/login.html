<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/styleLogin.css">
    <script defer src="app.js"></script> <!-- Usar 'defer' para garantir que o JS seja carregado após o HTML -->
    <title>Ex 01</title>
</head>

<body>
        
    <div class="formulario-container" id="formulario-container">
        <form id="meu-formulario"> <!-- Adicionado ID ao formulário -->
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" name="nome">
            <br><br>
            <label for="idade">Senha:</label>
            <input type="text" id="senha" name="senha">
            <br><br>
            <button onclick="salvar()">clica aqui</button> <!-- Botão dentro do formulário -->
        </form>

        <div id="resultado"></div>
    </div>
</body>
<script src="/app/appLogin.js"></script>
</html>
